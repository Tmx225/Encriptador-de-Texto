<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body class="fondo-todo">

    <header>
        <img src="imagenes/mn.jpg" alt="logo" class="logoPrincipal">
        <h1>ENCRIPTADOR DE TEXTO</h1>
    </header>
    
    <main class="principal">
        
        <section class="seccion-one">
            <textarea class="entrada-texto" cols="40" rows="6" placeholder="Ingrese su texto aqui"></textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>  
        
        <section class="mensaje-box">
            
            <textarea class="msg-encriptado" cols="18" rows="8"></textarea>
            <div class="boton-dos">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
            
        </section> 

    </main>
    <footer>&copy MN </footer>
    <script src="script.js"></script>

</body>

</html>
